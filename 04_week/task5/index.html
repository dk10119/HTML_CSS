<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section class="formSection">
      <form>
        <div class="formCard">
          <h1>Sign Up</h1>
          <p style="font-weight: 100; font-size: 14px; margin-bottom: 0">
            It's free and only takes a minutes
          </p>
          <div class="formInput">
            <p class="formItemText">First name</p>
            <input type="text" id="formFirstName" name="formFirstName" />
            <p class="formItemText">Last name</p>
            <input type="text" id="formLastName" name="formLastName" />
            <p class="formItemText">Email</p>
            <input type="email" id="formEmail" name="formEmail" />
            <p class="formItemText">Password</p>
            <input type="password" id="formPassword" name="formPassword" />
            <p class="formItemText">Confirm Password</p>
            <input
              type="password"
              id="formRepeatPassword"
              name="formRepeatPassword"
            />
          </div>
          <input type="button" value="Sign up" class="formButton" />
          <p style="text-align: center">
            By clicking the Sign Up button, you agree to our <br />
            <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy Policy</a>
          </p>
        </div>
        <p style="color: white; text-align: center">
          Already have an account? <a href="https://google.com">Login Here</a>
        </p>
      </form>
    </section>
  </body>
</html>
